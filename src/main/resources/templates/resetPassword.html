<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trang chu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<script src="https://code.jquery.com/jquery-3.7.0.js" ></script>
</head>
<body>
	<!-- start header -->
	<div th:replace="header :: fheader"></div>
	<section class="maincontent">
		<div class="signup">
		      <h1 class="signup-heading">Thay đổi mật khẩu</h1>
		      <div th:if="${result !='success'}">
					<p style="color: #d42916;" th:text="${result1}"></p>
			  </div>
		      <form th:action="@{/user/resetPassword}" method="post" class="signup-form" autocomplete="off">
		        <label class="signup-label">Mã xác nhận*</label>
		        <input type="password" name="pass" class="signup-input" placeholder="Nhập mã xác nhận" required>
		        <label class="signup-label">Mật khẩu mới*</label>
		        <input type="password" name="passwordNew" class="signup-input" placeholder="Nhập mật khẩu mới" required>
		        <label class="signup-label">Xác nhận mật khẩu*</label>
		        <input type="password" name="passwordResetNew" class="signup-input" placeholder="Nhập lại mật khẩu" required>
		        <button class="signup-submit" type="submit">Xác nhận</button>
		      </form>
		      <div th:if=${result=='success'}>
					<script type="text/javascript">
						alert("Chúng tôi đã gửi mã xác nhận đặt lại mật khẩu qua email của bạn. Vui lòng kiểm tra mail để biết mã xác nhận");
					</script>
			  </div>
			  <div th:if=${result1=='success'}>
					<script type="text/javascript">
						alert("Thay đổi mật khẩu thành công");
					</script>
			  </div>
		</div>
	</section>
	<section class="mainfooter"></section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
