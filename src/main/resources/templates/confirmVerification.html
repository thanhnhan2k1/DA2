<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trang chu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<script src="https://code.jquery.com/jquery-3.7.0.js" ></script>
</head>
<body>
	<!-- start header -->
	<div th:replace="header :: fheader"></div>
	<section class="maincontent">
		<div class="signup">
		      <h1 class="signup-heading" style="font-size: 18px">Xác thực địa chỉ email</h1>
		      <p>Chúng tôi vừa gửi một email xác thực đến địa chỉ email <b th:value="${user.email}"></b>. 
		       Vui lòng kích hoạt tài khoản của bạn bằng cách làm theo hướng dẫn theo email.</p>
		      <p>Nếu bạn không tìm thấy email, hãy kiểm tra trong thư mục rác hoặc spam</p>
		      <a th:href="@{/user/resetConfirmVerifi}"><button class="signup-submit" type="submit">Gửi lại email</button></a>
		      <p class="signup-already " >
		        <a href="#" class="signup-login-link">Tạo tài khoản mới.</a>
		      </p>
		      <p class="signup-already " >
		        <span>Đã có tài khoản ?</span>
		        <a href="#" class="signup-login-link">Đăng nhập</a>
		      </p>
		</div>
	</section>
	<section class="mainfooter"></section>
<!-- <script type="text/javascript" src="/assets/js/demo.js"></script> -->
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
