<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trang chu</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.ckeditor.com/4.22.1/full/ckeditor.js"></script>
</head>
<body>
	<!-- start header -->
	<div th:replace="header :: fheader"></div>
	<section class="wood-content">
    	<div class="register-service-content">
    		<h5 style="font: 150%">Đăng kí gói nhận dạng miễn phí</h5>
    		<ul class="item-service" >
    			<li th:each="i:${session.listService}">
    				<p class="name-service" th:text="${i.name}"></p>
    				<p class="price-service" th:text="${i.price}+' đ'"></p>
    				<p class="note-service" th:text="'( '+ ${i.price}/${i.duration}+'đ'+'/tháng )'"></p>
    				<a th:href="@{'/usedService/confirm?serviceId='+${i.id}}"><button>Đăng ký</button></a>
    			</li>
    		</ul>
    		
    	</div>
	</section>
	<section class="mainfooter"></section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
