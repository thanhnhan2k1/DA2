<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trang chu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<script src="https://code.jquery.com/jquery-3.7.0.js" ></script>
</head>
<body>
	<!-- start header -->
	<div th:replace="header :: fheader"></div>
	<section class="maincontent">
		<div class="signup">
		      <h1 class="signup-heading">Thông tin tài khoản</h1>
		      <div th:if="${result=='fail'}">
			    	<script >
			    		alert("Cập nhật không thành công");
			    	</script>
			    </div>
			    <div th:if="${result=='success'}">
			    	<script >
			    		alert("Cập nhật thành công");
			    		var s="/";
			    		window.location.href=s;
			    	</script>
			    </div>
		      <form th:action="@{/user/updateInfor}" method="post" class="signup-form" autocomplete="off">
		        <label class="signup-label">Tên đầy đủ*</label>
		        <input type="text" name="name" class="signup-input" placeholder="Nhập tên" required th:value="${session.user.name}">
		        <label class="signup-label">Email*</label>
		        <input type="text" name="email" class="signup-input" placeholder="Nhập email" readonly="readonly" th:value=${session.user.email} >
		        <label class="signup-label">Số điện thoại</label>
		        <input type="text" name="phone" class="signup-input" placeholder="Nhập số điện thoại" th:value=${session.user.phone}>
		        <label class="signup-label">Địa chỉ</label>
		        <input type="text" name="address" class="signup-input" placeholder="Nhập địa chỉ" required th:value="${session.user.address}">
		        <button class="signup-submit" type="submit">Cập nhập</button>
		      </form>
		</div>
	</section>
	<section class="mainfooter"></section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
